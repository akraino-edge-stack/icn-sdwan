######################### SCHEMAS ####################################################
# An object to hold reusable parts that can be used across the definition
components:
  schemas:
    MetadataBase:
      type: object
      properties:
        name:
          description: Name of the resource
          type: string
          maxLength: 128
          example: "ResName"
        description:
          description: Description for the resource
          type: string
          maxLength: 1024
          example: "Resource description"
        userData1:
          description: User relevant data for the resource
          type: string
          maxLength: 512
          example: "Some data"
        userData2:
          description: User relevant data for the resource
          type: string
          maxLength: 512
          example: "Some more data"
    Metadata:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
    MetadataArray:
      type: array
      items:
        $ref: '#/components/schemas/Metadata'
    ProposalSpec:
      type: object
      properties:
        encryption:
          description: encryption algorithm
          type: string
          maxLength: 1024
          example: "aes256"
        hash:
          type: string
          description: hash algorithm
          example: "sha256"
        dhGroup:
          type: string
          description: dh group
          example: "modp4096"
      required:
      - encryption
      - hash
      - dhGroup
    Proposal:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/ProposalSpec'
    ProposalArray:
      type: array
      items:
        $ref: '#/components/schemas/Proposal'
    HubSpec:
      type: object
      properties:
        publicIps:
          description: public ip list for the traffic hub
          type: string
          maxLength: 1024
          example: "192.168.10.1;192.168.10.2"
        kubeConfig:
          type: string
          description: kubeconfiguration information for the traffic hub device
          example: "token"
      required:
      - publicIps
      - kubeConfig
    Hub:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/HubSpec'
    HubArray:
      type: array
      items:
        $ref: '#/components/schemas/Hub'
    HubDeviceSpec:
      type: object
      properties:
        device:
          description: device name to establish connection with
          type: string
          example: "edge-1"
        isDelegateHub:
          description: is this the connection with a delegate hub
          type: boolean
          example: true
      required:
      - device
      - isDelegateHub
    HubDevice:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/HubDeviceSpec'
    Device:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/DeviceSpec'
    DeviceArray:
      type: array
      items:
        $ref: '#/components/schemas/Device'
    DeviceSpec:
      type: object
      properties:
        publicIps:
          description: public ip list for the devices
          type: string
          maxLength: 1024
          example: "192.168.10.1;192.168.10.2"
        forceHubConnectivity:
          description: Whether connect Hub for connectivity, Valid only if "External IP address type is Public"
          type: boolean
          example: false
        proxyHub:
          description: Name of proxy hub which used for connectivity, Valid only if "forceHubConnectivity is true"
          type: string
          example: "hub1"
        proxyHubPort:
          description: the port used by proxy hub to connect this device, Valid only if "forceHubConnectivity is true"
          type: integer
          example: 9001  
        kubeConfig:
          type: string
          description: kubeconfiguration information for the traffic hub device
          example: "token"
        certificateId:
          type: string
          description: certificate identifier for the device
          example: "ResName-cert"
      required:
      - name
      - kubeConfig
    DeviceSite:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/DeviceSiteSpec'
    DeviceSiteArray:
      type: array
      items:
        $ref: '#/components/schemas/DeviceSite'
    DeviceSiteSpec:
      type: object
      properties:
        hubs:
          type: array
          items:
            type: string
            example: "sample-hub"
        url:
          type: string
          example: "http://www.xxx.com"
        subnet:
          type: string
          example: "1.1.1.0/24"
    ConnectionEnd:
      type: object
      properties:
        name:
          type: string
          description: connection end name
          example: "Hub.hub1"
        type:
          type: string
          description: connection end type
          example: "Hub"
        ip:
          type: string
          description: ip used for connection end
          example: "10.10.10.10"
    ConnectionInfo:
      type: object
      properties:
        end1:
          $ref: '#/components/schemas/ConnectionEnd'
        end2:
          $ref: '#/components/schemas/ConnectionEnd'
        state:
          type: string
          description: connection state
          example: "Deployed"
        message:
          type: string
          description: error message if connection state is Error
          example: ""
    Connection:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        info:
          $ref: '#/components/schemas/ConnectionInfo'
    ConnectionArray:
      type: array
      items:
        $ref: '#/components/schemas/Connection'
    CNFStatusSpec:
      type: object
      properties:
        appliedGeneration:
          type: integer
          example: 1
        appliedTime:
          type: string
          example: "2022-04-22T07:10:58Z"
        information:
          $ref: '#/components/schemas/CNFInfoArray'
    CNFStatus:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        status:
          $ref: '#/components/schemas/CNFStatusSpec'
    CNFInfoArray:
      type: array
      items:
        $ref: '#/components/schemas/CNFInfoSpec'
    CNFInfoSpec:
      type: object
      properties:
        ip:
          type: string
          example: "10.10.10.10"
        name:
          type: string
          example: "sample-cnf"
        namespace:
          type: string
          example: "default"
        node:
          type: string
          example: "sample-node"
        purpose:
          type: string
          example: "base"
        status:
          type: string
          example: ""
    IpRangeSpec:
      type: object
      properties:
        subnet:
          description: subnet of the ip range
          type: string
          maxLength: 128
          example: "192.168.11.0/24"
        minIp:
          description: minium ip of the ip range
          type: integer
          example: "1"
        maxIp:
          description: maximum ip of the ip range
          type: integer
          example: "100"
      required:
      - name
      - subnet
    IpRange:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/IpRangeSpec'
    IpRangeArray:
      type: array
      items:
        $ref: '#/components/schemas/IpRange'
    IpRangeCtrl:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/IpRangeSpec'
    OverlaySpec:
      type: object
      properties: {}
    Overlay:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          $ref: '#/components/schemas/OverlaySpec'
    OverlayArray:
      type: array
      items:
        $ref: '#/components/schemas/Overlay'
    Certificate:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
    CertificateData:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          type: object
          properties: {}
        data:
          type: object
          properties:
            rootca:
              type: string
            ca:
              type: string
            key:
              type: string
    CertificateArray:
      type: array
      items:
        $ref: '#/components/schemas/CertificateData'
    ClusterSyncObject:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/MetadataBase'
        spec:
          type: object
          properties:
            kv:
              type: array
              items:
                $ref: '#/components/schemas/ClusterSyncObjectKV'
    ClusterSyncObjectKV:
      type: object
      description: "Key value pairs for clustersyncobject"
      properties:
        gitType:
          type: string
          example: "github"
        username:
          type: string
          example: "SampleUser"
        repoName:
          type: string
          example: "SampleRepo"
        gitToken:
          type: string
          description: "Personal access token to access the repo"
          example: "xxxxxxxxxxxxxxxxx"
        branch:
          type: string
          example: "main"
    ClusterSyncObjectArray:
      type: array
      items:
        $ref: '#/components/schemas/ClusterSyncObject'


