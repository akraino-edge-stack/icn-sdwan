    IpRangeName:
      name: iprange-name
      in: path
      description: Name of the ip range
      required: true
      schema:
        type: string
        maxLength: 128
    OverlayName:
      name: overlay-name
      in: path
      description: Name of the overlay
      required: true
      schema:
        type: string
        maxLength: 128
    CertificateName:
      name: certificate-name
      in: path
      description: Name of the certificate
      required: true
      schema:
        type: string
        maxLength: 128
    ClusterSyncObjectName:
      name: cluster-sync-object-name
      in: path
