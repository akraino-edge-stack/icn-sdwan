apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      serviceAccountName: monitor
      containers:
        - name: monitor
          # Replace this with the built image name
          image: scc:latest
          command: ["/opt/scc/entrypoint", "monitor"]
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config-volume
            mountPath: /opt/emco/monitor/gvk.conf
            subPath: gvk.conf
          env:
            - name: NO_PROXY
              value: "localhost,10.96.0.1/24,.cluster.local.,.cluster.local,.svc,mongo,rsync,etcd"
            - name: no_proxy
              value: "localhost,10.96.0.1/24,.cluster.local.,.cluster.local,.svc,mongo,rsync,etcd"
            - name: http_proxy
              value: {http_proxy}
            - name: https_proxy
              value: {https_proxy}
            - name: HTTP_PROXY
              value: {http_proxy}
            - name: HTTPS_PROXY
              value: {https_proxy}
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "monitor"
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: monitor-git-monitor
                  key: username
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: monitor-git-monitor
                  key: token
            - name: GIT_REPO
              valueFrom:
                secretKeyRef:
                  name: monitor-git-monitor
                  key: repo
            - name: GIT_CLUSTERNAME
              valueFrom:
                secretKeyRef:
                  name: monitor-git-monitor
                  key: clustername
      volumes:
      - name: config-volume
        configMap:
          name: monitor-monitor-list
