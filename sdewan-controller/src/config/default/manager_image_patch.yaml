apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        imagePullPolicy: IfNotPresent
        image: integratedcloudnative/sdewan-controller:dev
        env:
          - name: OPENWRT_IMAGE
            value: "integratedcloudnative/openwrt:dev"
