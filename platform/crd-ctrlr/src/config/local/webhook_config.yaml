apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: sdewan-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    url: https://localhost:9443/validate-sdewan-bucket-permission
  failurePolicy: Fail
  name: bucket-permission.kb.io
  namespaceSelector: {}
  rules:
  - apiGroups:
    - batch.sdewan.akraino.org
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - mwan3policies
    - mwan3rules
    - firewalldnats
    - firewallforwardings
    - firewallrules
    - firewallsnats
    - firewallzones
    - ipsechosts
    - ipsecproposals
    - ipsecsites
    - cnfservice
    - sdewanapplication
    scope: '*'
  sideEffects: Unknown
  timeoutSeconds: 30
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    url: https://localhost:9443/validate-label
  failurePolicy: Fail
  name: validate-label.kb.io
  namespaceSelector: {}
  rules:
  - apiGroups:
    - batch.sdewan.akraino.org
    - apps
    apiVersions:
    - v1
    operations:
    - UPDATE
    resources:
    - deployments
    - mwan3policies
    - mwan3rules
    - firewalldnats
    - firewallforwardings
    - firewallrules
    - firewallsnats
    - firewallzones
    - ipsechosts
    - ipsecproposals
    - cnfservice
    - sdewanapplication
    scope: '*'
  sideEffects: Unknown
  timeoutSeconds: 30
