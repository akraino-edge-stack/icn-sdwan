apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: sdewan-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    caBundle: 
    url: https://sdewan-webhook-service.sdewan-system.svc:9443/validate-sdewan-bucket-permission
  failurePolicy: Fail
  name: sdewan.kb.io
  namespaceSelector: {}
  rules:
  - apiGroups:
    - batch.sdewan.akraino.org
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - mwan3policies
    scope: '*'
  sideEffects: Unknown
  timeoutSeconds: 30
