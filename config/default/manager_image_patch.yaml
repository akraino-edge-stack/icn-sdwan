apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        imagePullPolicy: IfNotPresent
        image: controller:latest
        env:
          - name: OPENWRT_IMAGE
            value: "hle2/openwrt-1806-mwan3:latest"
